        <!DOCTYPE html>
        <html lang="en">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissor</title>
        <link rel="stylesheet" href="rock-paper-scissor.css">
        </head>
        <body>
        <p class="title">
            Rock Paper Scissor
        </p>
        <button onclick="
              playGame('rock')
                " class="move-button">
         <img src="rock-emoji.png" alt="Rock" class="move-icon">
        </button>

            <button onclick="
                 playGame('paper')
                "  class="move-button">
                <img src="paper-emoji.png" alt="paper" class="move-icon">
            </button>

            <button onclick="
            playGame('scissors');
            "  class="move-button">
                <img src="scissors-emoji.png" alt="scissor" class="move-icon">
            </button>

            <p class="js-result" class="result"></p>
            <p class="js-move"></p>
            <p class="js-score" class="score"></p>

            <button onclick="
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            localStorage.removeItem('score');
            updateScoreElement();
            " class="reset-score-button"> Reset Score</button>

        <script src="rock-paper-scissor.js">
            
        </script>
        </body>
        </html>
